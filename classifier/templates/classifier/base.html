<!DOCTYPE html>
<html>
<head>
    <title>Iris Classifier</title>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            Logged in as {{ user.username }} |
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </header>

    <hr>

    {% block content %}
    {% endblock %}
</body>
</html>
