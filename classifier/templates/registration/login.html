{% extends "classifier/base.html" %}

{% block content %}
  <h2>Login</h2>

  {% if form.errors %}
    <p style="color: red;">
      Your username or password was incorrect. Please try again.
    </p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>

    <button type="submit">Log in</button>
  </form>
{% endblock %}
